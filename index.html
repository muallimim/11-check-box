<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check Box Example</title>
</head>
<body>
    <div class="container">
        <form>
            <!------------------------------------------->

            <div>
                <input type="checkbox" id="tr">
                <label for="tr">Türkiye</label>
            </div>
            
            <div>
                <input type="checkbox" id="istanbul" class="city">
                <label for="istanbul">İstanbul</label>
            </div>
            
            <div>
                <input type="checkbox" id="ankara" class="city">
                <label for="ankara">Ankara</label>
            </div>
            
            <div>
                <input type="checkbox" id="izmir" class="city">
                <label for="izmir">İzmir</label>
            </div>
            <!------------------------------------------->
            <div>
                <input type="checkbox" id="kibris">
                <label for="kibris">Kıbrıs</label>
            </div>
            
            <div>
                <input type="checkbox" id="magosa" class="city">
                <label for="magosa">Magosa</label>
            </div>
            
            <div>
                <input type="checkbox" id="lefke" class="city">
                <label for="lefke">Lefke</label>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
